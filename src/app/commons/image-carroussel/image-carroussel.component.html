<div id="carouselExample" class="carousel slide relative w-full" data-bs-ride="carousel" aria-label="Image carousel">
  <div class="carousel-inner relative w-full">
    <div class="carousel-item" *ngFor="let image of images; let i = index"
         [class.active]="i === currentIndex"
         [class.opacity-0]="fadingOut && i === currentIndex"
         [class.opacity-100]="!fadingOut && i === currentIndex">
      <img [src]="image" class="d-block w-100" alt="Image carousel">
    </div>
  </div>
  <button class="carousel-control-prev" (click)="prevImage()" type="button" aria-label="Previous">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" (click)="nextImage()" type="button" aria-label="Next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
